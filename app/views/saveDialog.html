<div>
<script type="text/ng-template" id="saveDialog.tmpl.html">
    <div class="modal-header">
        <h4>ほぞん</h4>
    </div>
    <div class="modal-body">
      <label>なまえ</label>
      <input type="text" class="form-control" placeholder="なまえをつけてください。" ng-model="fileName">
      <input type="button" class="btn btn-default" value="ほぞん" ng-click="save()"/>
      <input type="button" class="btn btn-default" value="キャンセル" ng-click="cancel()"/>
    </div>
</script>
</div>
